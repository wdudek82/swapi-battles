<app-header></app-header>

<div class="main-container" data-testid="main-container">
  <app-game-board-component
    *ngIf="viewStatus === ViewStatus.SUCCESS; else tpl"
    [viewStatus]="viewStatus"
  ></app-game-board-component>

  <ng-template #tpl>
    <app-loading-screen
      [viewStatus]="viewStatus"
      (loadInitialResources)="onLoadInitialResources()"
    ></app-loading-screen>
  </ng-template>
</div>
