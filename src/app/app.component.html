<app-header></app-header>

<div class="main-container" style="display: flex; justify-content: center">
  <div
    *ngIf="viewStatus === ViewStatus.SUCCESS; else tpl"
    class="status-container"
    style="display: flex; flex-direction: column; align-items: center"
  >
    <h1>Units type: People</h1>

    <div class="player-cards__container">
      <!-- TODO: Move card to its own component, then display two of them for each player -->
      <app-player-card
        subtitle="Player 1"
        [viewStatus]="viewStatus"
        (loadResources)="onLoadInitialResources()"
        style="margin-right: 1rem; margin-bottom: 1rem"
      ></app-player-card>
      <app-player-card
        subtitle="Player 2"
        [viewStatus]="viewStatus"
        (loadResources)="onLoadInitialResources()"
        style="margin-right: 1rem; margin-bottom: 1rem"
      ></app-player-card>
    </div>

    <button mat-raised-button>Fight!</button>
  </div>

  <ng-template #tpl>
      <app-loading-screen
        [loadedData]="loadedData"
        [viewStatus]="viewStatus"
        (loadInitialResources)="onLoadInitialResources()"
      ></app-loading-screen>
  </ng-template>
</div>

<!-- TODO: Remove after testing is complete -->
<div>
  <button (click)="getRandomPerson()">Random person</button>
  <button (click)="getRandomStarship()">Random starship</button>
</div>
