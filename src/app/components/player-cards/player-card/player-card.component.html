<mat-card class="example-card" [ngClass]="playerData.additions.battleResult">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ subtitle }}</mat-card-title>
      <mat-card-subtitle>{{ playerData.name }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>Score: {{ score }}</p>
    <p>
      Battle outcome:
      {{
        playerData.additions.battleResult !== BattleOutcome.NONE
          ? playerData.additions.battleResult
          : '-'
      }}
    </p>
  </mat-card-content>
</mat-card>
